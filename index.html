    <style>

<body>

    <script>
        const phrases = [

            "–°–º–∏–ª—É–π—Å—è ‚ù§Ô∏è"
        ];

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const quizScreen = document.getElementById('quiz-screen');
        const successScreen = document.getElementById('success-screen');
        
        let noCount = 0;

        noBtn.addEventListener('click', () => {
            if (noCount < phrases.length) {
                noBtn.innerText = phrases[noCount];
            } else {
                noBtn.innerText = "–ë–µ–∑ —à–∞–Ω—Å–æ–≤!";

            const currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
            const newSize = currentSize + 15;

            yesBtn.style.padding = (newSize / 1.5) + "px " + (newSize * 1.2) + "px";

        });

        yesBtn.addEventListener('click', () => {
            quizScreen.classList.add('hidden');
            successScreen.classList.remove('hidden');

        function startHearts() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.innerHTML = '‚ù§Ô∏è';

                    document.body.appendChild(heart);
                    
                    const duration = Math.random() * 3000 + 2000;
                    heart.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(110vh) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                    ], {

                        easing: 'linear'
