<!DOCTYPE html>

<body>

    <script>

        const yesBtn = document.getElementById('yesBtn');

            // 1. –ú–µ–Ω—è–µ–º —Ç–µ–∫—Å—Ç –Ω–∞ –∫–Ω–æ–ø–∫–µ "–ù–µ—Ç"
