<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–î–ª—è —Ç–µ–±—è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffeef2; /* –ù–µ–∂–Ω–æ-—Ä–æ–∑–æ–≤—ã–π —Ñ–æ–Ω */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        /* –¢–≤–æ—ë —Ñ–æ—Ç–æ */
        #photo {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 20px;
            border: 5px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
        }

        .buttons {
            margin-top: 30px;
            position: relative;
            height: 100px;
            width: 100%;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #yesBtn {
            background-color: #4caf50;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #f44336;
            color: white;
            position: absolute; /* –í–∞–∂–Ω–æ –¥–ª—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è */
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –∫–æ–Ω—Ñ–µ—Ç—Ç–∏ –∏–∑ —Å–µ—Ä–¥–µ—á–µ–∫ */
        .heart {
            position: fixed;
            color: #ff4d6d;
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="my-photo.jpg" alt="Love" id="photo">
        
        <h1 id="question">–°—Ç–∞–Ω–µ—à—å –º–æ–µ–π –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ–π? ‚ù§Ô∏è</h1>

        <div class="buttons">
            <button id="yesBtn">–î–∞!</button>
            <button id="noBtn">–ù–µ—Ç</button>
        </div>
    </div>

    <script>
        const noBtn = document.querySelector('#noBtn');
        const yesBtn = document.querySelector('#yesBtn');
        const question = document.querySelector('#question');
        const photo = document.querySelector('#photo');

        // –ö–Ω–æ–ø–∫–∞ "–ù–µ—Ç" —É–±–µ–≥–∞–µ—Ç
        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        });

        // –ö–Ω–æ–ø–∫–∞ "–î–∞" - –º–∞–≥–∏—è
        yesBtn.addEventListener('click', () => {
            question.innerHTML = "–£—Ä–∞! –Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª! ü•∞";
            // –¢—É—Ç –º–æ–∂–Ω–æ —Å–º–µ–Ω–∏—Ç—å —Ñ–æ—Ç–æ –Ω–∞ –µ—â–µ –±–æ–ª–µ–µ –º–∏–ª–æ–µ
            photo.src = "happy-photo.jpg"; 
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º —Å–µ—Ä–¥–µ—á–∫–∏
            setInterval(createHeart, 100);
            
            noBtn.style.display = 'none';
            yesBtn.style.transform = 'scale(1.5)';
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    </script>
</body>
</html>
